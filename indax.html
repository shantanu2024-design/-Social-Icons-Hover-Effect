<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons Hover Effect</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="icon-container">
    <!-- Instagram -->
    <a href="#" class="icon instagram" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <!-- LinkedIn -->
    <a href="#" class="icon linkedin" title="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
    </a>
    <!-- YouTube -->
    <a href="#" class="icon youtube" title="YouTube">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <!-- Twitter/X (PNG Image) -->
    <a href="#" class="icon twitter" title="Twitter/X">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Twitter/X">
    </a>
    <!-- GitHub -->
    <a href="#" class="icon github" title="GitHub">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
    </a>
  </div>
</body>
</html>
